<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>viGuessr</title>
    <link rel="stylesheet" href="style.css" type="text/css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="clone.js" type="text/javascript"></script>
    <script type='text/javascript' src='config.js'></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKZ_CNbyEvx8T1ueUC1xYzyuSrtUeIycY&callback=initialize">
      </script>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Kode+Mono:wght@400..700&display=swap"
      rel="stylesheet">
  </head>

  <body>
    <img id="logo" src="logo.png" />
    <div id="pano"></div>
    <div id="play-panel">
      <div id="map"></div>
    </div>
    <div id="play-action">
      <button type="button" class="btn btn-warning btn-lg btn" onclick=check() id="check">Go Check</button>
    </div>

    <div id='center' class="container">
      <div id="location"></div>
      <div id="distance"></div>
    </div>
    <img id="qr" src="qr.png" />

    <div class="modal fade" id="resultModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">RESULT</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class='container' id="result"></div>
            <div id='distance'>
              <p id="score"></p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onClick=continueGame()>Continue</button>
          </div>
        </div>
      </div>
    </div>


  </body>

</html>
